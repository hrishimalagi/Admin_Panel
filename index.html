<!DOCTYPE html>
<html lang="en" ng-app="vehicleTrackingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL </title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f5f5f5;
        }
        .navbar-brand {
            color: #337ab7;
        }
        .hero-section {
            background-color: #337ab7;
            color: #fff;
            padding: 50px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .nav.navbar-nav {
            margin-left: 50px;
        }
        .nav.navbar-nav > li > a {
            color: #333;
        }
        .nav.navbar-nav > li > a:hover,
        .nav.navbar-nav > li > a:focus {
            background-color: #337ab7;
            color: #fff;
        }
        .navbar-right {
            margin-right: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .tab-content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body ng-controller="MainController">
<!-- Navbar with login and registration options -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ng-click="toggle('home')">HOME</a></li>
            <li><a ng-click="toggle('create')">CREATE</a></li>
            <li><a ng-click="toggle('read')">READ</a></li>
            <li><a ng-click="toggle('update')">UPDATE</a></li>
            <li><a ng-click="toggle('delete')">DELETE</a></li>
        </ul>

    </div>
</nav>

<!-- Hero section -->
<div class="hero-section">
    <h1>ADMIN PANEL</h1>
    <p>Sample Text</p>
</div>

<!-- Other tabs for different features -->
<div class="container tab-content" ng-show="showHome">
    <!-- Content will be shown when the "HOME" tab is active -->
    <!-- Add content for home tab here -->
</div>

<div class="container tab-content" ng-show="showCreate">
    <h3>Create</h3>
    <!-- Add content for create tab here -->
</div>

<div class="container tab-content" ng-show="showRead">
    <h3>Read</h3>
    <!-- Add content for read tab here -->
</div>

<div class="container tab-content" ng-show="showUpdate">
    <h3>Update</h3>
    <!-- Add content for update tab here -->
</div>

<div class="container tab-content" ng-show="showDelete">
    <h3>Delete</h3>
    <!-- Add content for delete tab here -->
</div>

<!-- Include AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!-- Define your AngularJS application and controller -->
<script>
    var vehicleTrackingApp = angular.module('vehicleTrackingApp', []);

    vehicleTrackingApp.controller('MainController', function ($scope) {
        // Flags for controlling visibility of components
        $scope.showLogin = false;
        $scope.showHome = false; // Initially set to false to hide the "HOME" section
        $scope.showCreate = false;
        $scope.showRead = false;
        $scope.showUpdate = false;
        $scope.showDelete = false;

        // Function to toggle component visibility
        $scope.toggle = function (section) {
            // Reset all flags
            $scope.showHome = false;
            $scope.showCreate = false;
            $scope.showRead = false;
            $scope.showUpdate = false;
            $scope.showDelete = false;

            // Set the flag for the selected section
             if (section === 'home') {
                $scope.showHome = true;
            } else if (section === 'create') {
                $scope.showCreate = true;
            } else if (section === 'read') {
                $scope.showRead = true;
            } else if (section === 'update') {
                $scope.showUpdate = true;
            } else if (section === 'delete') {
                $scope.showDelete = true;
            }
        };
    });
</script>
</body>
</html>
